<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<form action="" class="login-form">
    <div class="login-form__title">Login</div>
    <div class="login-form__row">
        <input type="text" class="login-form__input" placeholder="username">
    </div>
    <div class="login-form__row">
        <input type="password" class="login-form__input" placeholder="password">
    </div>
    <button class="login-form__button">login</button>
    <div class="login-form__row">
        <a href="" class="login-form__link">Lost your password?</a>
    </div>
</form>
</body>
</html>
