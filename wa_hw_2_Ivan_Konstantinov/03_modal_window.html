<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal window</title>
    <link rel="stylesheet" href="modal_window.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
<div class="modal_window">
    <span class="header_title">Modal Header</span>
    <span class="close_icon"><i class="fa fa-times"></i></span>
    <!--не получилось hr растянуть на весь экран-->
    <hr />
    <div class="modal_window__text">
        <p>An error message is information displayed when an <inline class="colored">unexpected condition occurs</inline>,
            usually on a computer or other device.</p>
    </div>
    <div class="bottom">
        <button class="modal_window__button">It's ok</button>
        <button class="modal_window__button">Turn it off now.</button>
    </div>
</div>
</body>
</html>
