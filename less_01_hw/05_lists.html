<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two lists</title>
    <style>
        ol{
            list-style-type: decimal-leading-zero;
        }
    </style>
</head>
<body>
<h3>Первый список начинается с 1</h3>
<ol>
    <li>Баал</li>
    <li>Агарес</li>
    <li>Марбас</li>
    <li>Пруфлас</li>
    <li>Аамон</li>
</ol>
<h3>Первый список начинается с 6</h3>
<ol start="6">
    <li>Барбатос</li>
    <li>Буер</li>
    <li>Гасион</li>
</ol>
</body>
</html>
