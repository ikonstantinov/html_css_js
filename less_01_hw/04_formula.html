        html{
            font-family: "Times New Roman";

        .no-italics {
            font-style: normal;
        }
        .blue{
            color: blue
        }
        .red{
            color: red
        }
    </style>
</head>
<body>
<p>Многочлен степени <i>n</i></p>

<h3>Var 1</h3>
<div style="font-size: 20px">
    <i>f(x) = a<sub class="no-italics blue">0</sub>+ a<sub class="no-italics blue">1</sub>x
        + ... a<sub class="no-italics blue">n-1</sub> x<sup class="no-italics red">n-1</sup>
        + a<sub class="no-italics blue">n</sub> x<sup class="no-italics red">n</sup>
    </i>
</div>

<h3>Var 2</h3>
<div>
    <p>$${f}_{(x)} = {a}_{0} + {a}_{1}x + ... + {a}_{n-1}x^{n-1} + {a}_{n}x^n  $$</p>
</div>




</body>
